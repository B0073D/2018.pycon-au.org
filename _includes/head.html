<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" type="image/x-icon" href="/img/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans|Encode+Sans+Condensed:400,600&amp;subset=latin-ext" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="/css/bootstrap-4.1.0.min.css">
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/pycon.css">

<!-- Cards -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:url" content="{{ page.url | prepend: site.url }}">
<meta property="og:description" content="{{ page.description }}">
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:site" content="@pyconau">
<meta name="twitter:description" content="{{ page.subtitle }}" />

{% if page.card %}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{site.url}}{{ page.card }}" />
<meta property="og:image" content="{{site.url}}{{page.card}}" />
{% else %}
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{{site.url}}/img/ggpcau-400.png" />
<meta property="og:image" content="{{site.url}}/img/ggpcau-400.png" />
{% endif %}
